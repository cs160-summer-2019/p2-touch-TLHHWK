{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  
	<script>
//Rotate part
    var myElement_rotate = document.getElementById('rotate-box');
    var mc_rotate = new Hammer.Manager(myElement_rotate);
    var rotate = new Hammer.Rotate();
    mc_rotate.add( rotate);
    mc_rotate.on("rotate", function(ev_rotate) {
    myElement_rotate.textContent = ev_rotate.type +"gesture detected ";
});
    
//Pinch part
    var myElement_pinch = document.getElementById('pinch-box');
    var mc_pinch = new Hammer.Manager(myElement_pinch);
    var pinch = new Hammer.Pinch();
    mc_pinch.add(pinch);
    mc_pinch.on("pinch", function(ev_pinch) {
    myElement_pinch.textContent = ev_pinch.type +"gesture detected ";
});

//Press part
   var myElement_press = document.getElementById('press-box');
  var mc_press = new Hammer(myElement_press);
  mc_press.on("press", function(ev_press) {
    myElement_press.textContent = ev_press.type +" gesture detected";
});
    
//Pan part
var myElement_pan = document.getElementById('pan-box');
var mc_pan = new Hammer(myElement_pan);
mc_pan.get('pan').set({ direction: Hammer.DIRECTION_ALL });
mc_pan.on("panleft panright panup pandown", function(ev_pan) {
    myElement_pan.textContent = ev_pan.type +" gesture detected.";
});
    
    
//tap part
var myElement_tap = document.getElementById('tap-box');
var mc_tap = new Hammer(myElement_tap);
mc_tap.on("tap press", function(ev_tap) {
    myElement_tap.textContent = ev_tap.type +" gesture detected";
});
    
//swip part
  var myElement_swipe = document.getElementById('swipe-box');
var mc_swipe = new Hammer(myElement_swipe);
mc_swipe.on("swipe", function(ev_swipe) {
    myElement_swipe.textContent = ev_swipe.type +" gesture detected";
});  
  </script>
</body>
</html>
